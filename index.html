<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Dynamic Resume Builder</h1>
    <form id="resume-form">
      <!-- Personal Information -->
      <div class="section">
        <h2>Personal Information</h2>
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  />
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  />    
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"  />
        
      </div>

      <!-- Education -->
      <div class="section">
        <h2>Education</h2>
        <label for="highest-education">Highest Education:</label>
        <select id="highest-education" name="highestEducation" >
          <option value="" disabled selected>Select your education</option>
          <option value="Matric">Matriculation</option>
          <option value="Inter">Intermediate</option>
          <option value="Graduation">Bachelors</option>
          <option value="Masters">Masters</option>
          <option value="PhD">PhD</option>
        </select>

        <label for="school">School:</label>
        <input type="text" id="school" name="school"  />

        <label for="field">Field:</label>
        <input type="text" id="field" name="field"  />

        <label for="passing-year">Passing Year:</label>
        <input type="text" id="passing-year" name="passingYear"  />
      </div>

      <!-- Skills -->
      <div class="section">
        <h2>Skills</h2>
        <div class="skills-section">
            <input type="text" id="new-skill" placeholder="Add a skill" />
            <button type="button" id="add-skill">Add Skill</button>
        </div>
        <div id="skills-list"></div>
      </div>

      <!-- Experience -->
      <div class="section">
        <h2>Experience</h2>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company"  />

        <label for="position">Position:</label>
        <input type="text" id="position" name="position"  />

        <label for="year">Year:</label>
        <input type="text" id="year" name="year"  />
      </div>

      <button type="submit">Generate Resume</button>
    </form>

   
  </div>
   <!-- Display Resume -->
   <div id="resume-display"></div>

   <script src="script.js"></script>
</body>
</html>
